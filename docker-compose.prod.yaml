version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gaif-api
    hostname: gaif-api
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./wallet:/usr/src/app/wallet:ro
    networks:
      - gaif-network

  frontend:
    build:
      context: /var/www/gaifReact
      dockerfile: Dockerfile
    container_name: gaif-frontend
    hostname: gaif-frontend
    restart: unless-stopped
    networks:
      - gaif-network

  # WordPress container (existing gaif-main)
  wordpress:
    image: php:8.2-apache
    container_name: gaif-main
    hostname: gaif-main
    restart: unless-stopped
    volumes:
      - /root/main_website/production.gaif2026.com:/var/www/html
    depends_on:
      - db
    networks:
      - gaif-network

  # MySQL database for ExpressionEngine CMS
  db:
    image: mysql:8.0
    container_name: gaif-db
    hostname: gaif-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${CMS_DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: gaif2026_production_Gaif2026
      MYSQL_USER: gaif2026_production_Gaif2026User
      MYSQL_PASSWORD: "B[G@Stz@g+BY"
    volumes:
      - cms_mysql_data:/var/lib/mysql
    networks:
      - gaif-network

  nginx:
    image: nginx:alpine
    container_name: gaif-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
      - frontend
      - wordpress
    restart: unless-stopped
    networks:
      - gaif-network

  certbot:
    image: certbot/certbot
    container_name: gaif-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - gaif-network

networks:
  gaif-network:
    driver: bridge

volumes:
  cms_mysql_data:
